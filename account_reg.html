<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sign up.css">

</head>

<body>
    <form action="account_reg.php" method="POST">
        <div class="container">
            <div class="tittle">
                <div class="logo">
                    <img src="images/iiitdmj-icon.jpg" alt="logo">
                    &nbsp &nbsp &nbsp <h3>IIITDM Jabalpur</h3>
                </div>

            </div>
            <div class="formatting" id="user">
                User Registration
            </div>
            	<div class="credential">
                <div id="Name">
                    <label for="">Name</label><br>
                    <input style="width:420px" type="text" name="name" class="name" required>
                    
                </div>
                <div id="Email">
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email"  required>
                </div>
                <div id="Profession">
                    <label for="account-type">Profession</label><br>
                    <select name="type" id="account-type">
                        <option value="0" >Select Account Type</option>
                        <option value="1">Teacher</option>
                        <option value="2">Student</option>
                    </select>
                </div>
                <div id="Email">
                    <label for="r_no">Institution Id</label><br>
                    <input type="text" name="id_no" id="r_no" placeholder="Roll Number/PF Number" required>
                </div>
                <div id="Password">
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="password"  required>
                </div>
            </div>
            <div class="log_in">
                
                <button type="submit" value="Log in" id="btn">Register</button>

            </div>
        </div>
    </form>
    
</body>
<script>
    document.querySelector('select').addEventListener('click',()=>{
        let option = document.querySelectorAll('option')
        option[0].disabled="true";
            })
</script>
</html>
