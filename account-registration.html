<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup-2.css">

</head>

<body>
    <form action="account_reg.php" method="POST">

        <div id="box">

            <header>
                <div class="logo">
                    <!-- <img src="images/Iiitdmj-logo.jpg" alt="logo"> -->
                    <img src="images/iiitdmj-icon.jpg" alt="logo">
                    &nbsp <h3 id="heading">IIITDM JABALPUR</h3>

                </div>
                <div class="formatting" id="user">
                    User Registration
                </div>

            </header>
            <div class="container">
                <div class="credencial">
                    <div class="name">
                        <label for="name">Name</label><br>
                        <input type="text" name="name" id="name" placeholder="Name" required>
                    </div>
                    <div id="Profession">
                        <label for="account-type">Profession</label><br>
                        <select name="type" id="account-type">
                            <option value="0">*Select Account Type</option>
                            <option value="1">Teacher</option>
                            <option value="2">Student</option>
                        </select>
                    </div>
                    <div id="Email">
                        <label for="email">Email</label><br>
                        <input type="email" name="email" id="email" placeholder="xyz@abc.com" required>
                    </div>
                    <div id="Password">
                        <label for="password">Password</label><br>
                        <input type="password" name="password" id="password" placeholder="**********" required>
                    </div>
                    <div id="roll_no">
                        <label for="r_no">Institution Id</label><br>
                        <input type="text" name="id_no" id="r_no" placeholder="Roll Number/PF Number" required>
                    </div>
                    <div class="hidden">
                        <label for="lname">Last Name</label><br>
                        <input type="text" name="lname" id="lname" placeholder="Last name" required>
                    </div>
                </div>
                <div class="log_in">
                    <div>
                        <input type="checkbox" name="status" id="stay">
                        <label for="stay">stay signed in</label>
                        <!-- <li class="decoration"><a href="#home">Forgot Password?</a></li> -->
                        <li class="decoration">Welcome to the team</li>
                    </div>
                    <button type="submit" value="Log in" id="btn">Register</button>

                </div>

                <hr>

            </div>
        </div>
    </form>
</body>
<script>
    document.querySelector('select').addEventListener('click',()=>{
        let option = document.querySelectorAll('option')
        option[0].disabled="true";
            })
</script>

</html>
